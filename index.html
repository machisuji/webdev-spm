<!DOCTYPE html>
<html class="level_0">
 <head>
  <meta charset="utf-8"></meta>
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script type="text/javascript" src="js/underscore.js"></script>
  <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.8.20.custom.min.js"></script>
  <script type="text/javascript" src="js/raphael-min.js"></script>
  <script type="text/javascript" src="js/tetris.js"></script>
  <script type="text/javascript" src="js/TetrisLogic.js"></script>
  <script type="text/javascript" src="js/TetrisGraphic.js"></script>
  <script type="text/javascript" src="js/controls.js"></script>

  <title>Tetris</title>
 </head>
 <body class="level_0" onload="tetris = new Tetris('canvas', 'preview');">
  <div id="main">
    <div id="canvas" class="glow"></div>
    <div id="preview" class="glow"></div>
    <div id="score">
      <div id="score_head"></div>
      <div class="glow score zero"></div>
      <div class="glow score two"></div>
      <div class="glow score three"></div>
      <div class="glow score four"></div>
    </div>
    <div id="clearedLines"></div>
  </div>



 </body>
</html>
